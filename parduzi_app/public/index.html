<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parduzi SecureSign</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>

                <div class="input-group">

                    <div class="input-group">

            <section class="card">

            <section class="card">

                <label style="margin-top: 20px;">Technicien</label>
                <div class="signature-wrapper">
                    <canvas id="sigTech"></canvas>
                </div>
                <button type="button" class="btn-clear" onclick="clearPad('tech')">Effacer</button>
            </section>

            <div class="actions">
                <button type="submit" id="submitBtn" class="btn-primary">
                    <span id="btnText">üì® Envoyer le Quitus</span>

        </form>

        <div id="statusMessage" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
